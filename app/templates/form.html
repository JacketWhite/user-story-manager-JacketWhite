<!DOCTYPE html>
<html>
    <head>
        <title>User Story Manager - Add new Story</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type=text/css href="filename=style.css">
        <link rel="database icon" href="static/database.ico">
    </head>

    <body>
    <h1>User Story Manager - Add new Story</h1>
    <form action="{{ url_for('story') }}" method="post">
        <dl>
           <dt>Story Title:
               <dd><input required type=text size=30 name=Story_Title value="{{ entry[1] }}">
           <dt>User Story:
               <dd><textarea required name=User_Story rows=5 cols=40>{{ entry[2] }}</textarea>
           <dt>Acceptance Criteria:
               <dd><textarea  required name=Acceptance_Criteria rows=5 cols=40>{{ entry[3] }}</textarea>
           <dt>Business Value:
               <dd><input required type="number" name=Business_Value min="100" max="1500" step="100" value="{{ entry[4] }}">
           <dt>Estimation (h):
               <dd><input required type="number" name=Estimation min="0.5" max="40" step="0.5" value="{{ entry[5] }}">
           <dt>Status:
               <dd><select required name="Status">
                       <option value="planning">planning</option>
                       <option value="to do">to do</option>
                       <option value="in progress">in progress</option>
                       <option value="review">review</option>
                       <option value="done">done</option>
               </select>
         </dl>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</body>
</html>
